<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz 🚀</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz 🌟</h1>
    </header>
    <main>
        <div id="question-container">
            <h2 id="question-text">Question 1: What is JavaScript? 🤔</h2>
            <ul id="choices">
                <li><button class="choice">Choice A</button></li>
                <li><button class="choice">Choice B</button></li>
                <li><button class="choice">Choice C</button></li>
            </ul>
        </div>
        <div id="score-container">
            <p>Score: <span id="score">0</span> 🏆</p>
            <p>Time: <span id="timer">15</span> seconds ⏳</p>
        </div>
    </main>
    <footer>
        <button id="start-button">Start Quiz 🚀</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
